<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Close Button</title>
  <style>
    body {
      padding: 100px;
    }

    .close-btn {
      width: 20px;
      height: 20px;
      position: relative;
    }

    .close-btn::before,
    .close-btn::after {
      content: "";
      position: absolute;
      display: inline-block;
      height: 20px;
      width: 1.5px;
      background: black;
    }

    .close-btn::before {
      transform: rotate(45deg);
    }

    .close-btn::after {
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>
  <div class="close-btn"></div>
</body>

</html>
